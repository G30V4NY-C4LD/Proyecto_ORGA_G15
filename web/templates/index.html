<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Parqueo T3</title>
  <!-- link enlaza recursos externos, en este caso una hoja de estilos. -->
  <!-- href contiene, todo lo que esta dentro de estas es sintaxis Jinja2.-->
  <!-- url_for genera una html correcta, static es el nombre del endpoint, filename indica el archivo. -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <!-- carga la libreria para crear graficas desde in content delivery network.-->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Agrupa los elementos del panel por medio del div.-->
  <div class="panel">
    <header class="encabezado">
      <div>
        <!-- i es un contenedor para iconos de font awesome. se agrego un icono solido(fas), y es un escudo.-->
        <h2><i class="fas fa-shield-alt"></i> Sistema de Parqueo T3</h2>
        <p>Panel de Control de Seguridad</p>
      </div>
    </header>
    <!--crea seccion para manejo de estados del parqueo-->
    <section class="botones-estado">
        <div>
          <h2>Panel de Control</h2>
         
        </div>
        <div class="cambio-modo">
          <input type="text" id="inputCodigo" placeholder="Ingrese el Codigo de Seguridad">
        </div>
        <div>
        <button class="boton" id="Normal"  onclick="enviarModo('normal')">Normal</button>
        <button class="boton" id="Panico"  onclick="enviarModo('panico')">Panico</button>
        <button class="boton" id="Mantenimiento"  onclick="enviarModo('mantenimiento')">Mantenimiento</button>
        <button class="boton" id="Nocturno"  onclick="enviarModo('nocturno')">Nocturno</button>
        <button class="boton" id="Evacuacion"  onclick="enviarModo('evacuacion')">Evacuacion</button>
        </div>
        
    </section>
    <!-- crea una seccion especifica para el parkeo.-->
    <section class="estado-parqueo">
      <!-- se agrego un icono de parking de font awesome solid(fas).-->
      <h3><i class="fas fa-parking"></i> Estado del Parqueo</h3>
      <!-- contenedor para organizar los espacios libres y ocupados del parkeo-->
      <div class="estado-boxes">
        <!-- contendor para los espacios libres. -->
        <div class="libres">
          <p>Espacios Libres</p>
          <h2 id="libres">0</h2>
          <i class="fas fa-check-circle"></i>
        </div>
        <!-- contendor para los espacios ocupados. -->
        <div class="ocupados">
          <p>Espacios Ocupados</p>
          <h2 id="ocupados">0</h2>
          <i class="fas fa-car"></i>
        </div>
      </div>
    </section>

    <!-- crea una seccion para ver el parkeo. -->
    <section class="vista-parqueo">
      <h3>Vista del Parqueo</h3>
      <div class="parqueo-grid" id="parqueoGrid">
        <!-- Se llenará por JavaScript la grilla de espacios -->
      </div>
      
    </section>

    <!-- Seccion de estadistica-->
    <section class = "estadisticas">
      <h3><i class="fas fa-chart-line"></i> Estadísticas del parqueo</h3>
      <!-- contiene los dos elementos visuales, el promedio de carros y la grafica.-->
      <div class="estadisticas-boxes">
        <!-- contenedor para el promedio de carros. -->
        <div class="promedio">
          <p>Promedio de carros por hora</p>
          <!-- promedio es usado por js para modoficar el promedio.-->
          <h2 id="promedio">0</h2>
        </div>
        <!-- Contendor para la grafica.-->
        <div>
          <!-- canvas es el lienzo donde Chart.js dibujara la graifca en tiempo real. 
           El id lo usa js para iniciar la grafica. -->
          <canvas id="graficaOcupados" width="400" height="200"></canvas>
        </div>
      </div>
    </section>

  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>


</body>
</html>
